<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Team 73 - About Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Container */
      .container {
        width: 90%;
        max-width: 1000px;
        margin: auto;
        overflow: hidden;
        padding: 20px;
        flex: 1;
      }

      /* Header */
      header {
        background: #50b3a2;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
      }

      header h1 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      /* Team Section */
      .team-section {
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
      }

      .team-section h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #50b3a2;
        font-size: 2em;
      }

      .team-members {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .member {
        background: #e4e4e4;
        margin: 10px;
        padding: 20px;
        flex: 1 1 250px;
        max-width: 300px;
        border-radius: 5px;
        text-align: center;
      }

      .member h3 {
        margin-bottom: 10px;
        color: #e8491d;
      }

      .member a {
        color: #50b3a2;
        text-decoration: none;
        font-weight: bold;
      }

      .member a:hover {
        text-decoration: underline;
      }

      /* Footer */
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        margin-top: 30px;
      }

      /* Responsive Styles */
      @media (max-width: 700px) {
        .member {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Team 73</h1>
    </header>

    <div class="container">
      <section class="team-section">
        <h2>Team Member Information</h2>
        <div class="team-members">
          <div class="member">
            <h3>Priyanshu Malaviya</h3>
            <p>Email: <a href="mailto:pmalavi@ncsu.edu">pmalavi@ncsu.edu</a></p>
          </div>
          <div class="member">
            <h3>Aakash Bhandary</h3>
            <p>
              Email: <a href="mailto:avbhanda@ncsu.edu">avbhanda@ncsu.edu</a>
            </p>
          </div>
          <div class="member">
            <h3>Vaishvi Shah</h3>
            <p>Email: <a href="mailto:vshah24@ncsu.edu">vshah24@ncsu.edu</a></p>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p>&copy; Fall 2024 Team 73 - All Rights Reserved</p>
    </footer>
  </body>
</html>
